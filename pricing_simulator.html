	<head>

			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

					<button id="schedule">
						Vamos conversar sobre mais sobre o projeto
					</button>
				</div>
			</div>

			<button id="b0" class="feature" onclick="select()">1 pagina</button>
			<button id="b1" class="feature" onclick="select()">Blog</button>
			<button id="b2" class="feature" onclick="select()">
				Simulador de preço
			</button>
			<button id="b3" class="feature" onclick="select()">
				Login com Facebook
			</button>
			<button id="b4" class="feature" onclick="select()">
				Login com Google
			</button>
			<button id="b5" class="feature" onclick="select()">
				Sem login

		<script>
			rendering_buttons();
		</script>
